plugins {
    id 'java'
}

repositories {
    mavenCentral()
}

sourceSets {
    main {
        java {
            srcDirs("./src")
        }
    }
    test {
        java {
            srcDirs("./test")
        }
    }
}

dependencies {
    // todo: should get these from maven central
    implementation files('./lib/hamcrest-core-1.3.jar')
    implementation files('./lib/junit-4.13.2.jar')
}